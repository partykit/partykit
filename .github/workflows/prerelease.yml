name: Prerelease

on:
  push:
    branches:
      - main

jobs:
  prerelease:
    if: ${{ github.repository_owner == 'threepointone' }}
    timeout-minutes: 5
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - uses: actions/cache@v3
        id: check-cache
        with:
          path: |
            .eslintcache
            **/*/tsconfig.tsbuildinfo
          key: eslint-tsbuildinfo-${{ hashFiles('**/*.ts','**/*.js', 'package-lock.json', 'tsconfig.json', '**/*/tsconfig.json', '.eslintrc.js') }}

      - run: npm ci

      - run: npm run build
      - run: npm run check

      - id: changesets
        uses: changesets/action@v1
        with:
          version: node .github/changeset-version.js --snapshot
          publish: npx changeset publish --no-git-tag --tag beta
        env:
          GITHUB_TOKEN: ${{ secrets.PARTYKIT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
